     <h1>Contacto</h1>
        </header>
        <section>
            <article>
                <div>
                    <h2 class="env">Envianos tu informacion para comunicarnos con usted.</h2>
                    <img id="nike" src="https://www.brandemia.org/wp-content/uploads/2011/09/logo_nike_principal.jpg" alt="Pipeta nike">
                </div>
            </article>
        </section>
        <form action="">   
            <fieldset>
                <legend>Complete Formulario</legend>
                <label for="Nombre">Nombre:</label>
                 <input type="text" name="Nombre" id ="Nombre" placeholder="Nombre" required>
                 <br>
                 <br>
                 <label for="Contraseña">Contraseña:</label>
                <input type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña" required>
                <br>
                <br>
                <label for="Mail">Email:</label>
                <input type="email" name="Mail" id="Mail" placeholder="Email" required>
                <br>
                <br>
                <label for="Interes">Escriba Algo: </label>
                <textarea name="Acerca" id="Acerca" cols="30" rows="10" placeholder="Explique" required></textarea>
                <br>
                <br>
                

            <div>Ropa deportiva</div>
           <input type="Radio" name="Ropa" value="deportiva">
           <div>Ropa formal</div>
           <input type="Radio" name="Ropa" value="formal">
           <br>
           <br>
            <select name="Talles">
                    <option value="L">Large</option>
                    <option value="M">Medium</option>
                    <option value="S">Small</option>
                    
                  </select>
                  <br>
                  <br>
                  <input type="button" value="Boton">
                  <input type="submit" value="Enviar">
                  <input type="reset" value="Resetear">

               </fieldset>
        
            
        </form>
        <footer >
